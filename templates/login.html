{% extends 'base.html' %}

    {% block content %}

    <div class="loginparentdiv">
    <div class="loginform">
    <h2>Login</h2>
   

    <form action="/login" method="POST">
        Email: <input class="signup_input" type="text" name="email">
        Password: <input class="signup_input" type="password" name="password">
        <input type="submit" class="signup_input" value="Log in">

    </form>
</div>   

<div class="signup_form">
    <h2>Sign up</h2>

    <form action="/sign_up" method="POST">
        Username: <input type="text" class="signup_input" name="signup_username">
        Email address: <input type="email" class="signup_input" name="signup_email">
        Password: <input type="password" class="signup_input" name="signup_password">

        <input type="submit" class="signup_input" value="Sign up">
        <p>{{invalid_message}}</p>
    </form>
</div>
</div>

    {% endblock %}
